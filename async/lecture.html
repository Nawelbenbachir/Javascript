<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture d'un fichier texte</title>
</head>
<body>
    <div id="div"></div>
<script>
   
    fetch('fichier.txt') //charge le fichier texte
    .then(response=>response.text()) //convertit la réponse en texte brut
    .then(texte=>document.querySelector("#div").innerHTML=texte) //insère le texte dans la div
    .catch(error=> console.error(error)); //en cas d'erreur 
    
</script>
</body>
</html>
