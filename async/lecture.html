<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture d'un fichier texte</title>
</head>
<body>
    <div id="div"></div>
<script>
   
    fetch('fichier.txt')
    .then(x=>x.text())
    .then(y=>document.querySelector("#div").innerHTML=y);
    
</script>
</body>
</html>
