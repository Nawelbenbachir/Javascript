<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeur absolue</title>
</head>
<body>
    <script>
        function abs(nb){
            if (nb<0)
                return -nb;
            else 
                return nb;
            
        }
        let r=abs(-5);
        console.log(r);
        r=abs(0);
        console.log(r);
        r=abs(5);
        console.log(r);
    </script>
    
</body>
</html>
