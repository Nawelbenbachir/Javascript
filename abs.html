<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeur absolue</title>
</head>
<body>
    <script>

        //Déclarer une fonction abs qui prend un paramètre nb et retourne sa valeur absolue
        function abs(nb){
            if (nb<0) nb=-nb;
            return nb;
        }
        console.log(abs(-5));
        console.log(abs(0));
        console.log(abs(5));
    </script>
    
</body>
</html>
